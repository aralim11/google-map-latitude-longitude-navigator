<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>GMap Navigator</title>
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h2 style="margin-top: 20px; margin-bottom: 10px;" class="text-center">Google Map Latitude & Longitude Navigator</h2>
            <div style="margin-bottom: 5px;" class="alert alert-danger p-1 text-center" role="alert">You must Allow Location Permission to Generate From Nearby</div>
            <hr>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-dark"><span>Google Map</span></div>
                    <div class="card-body">
                        <div id="map" style="width: 100%; height:500px"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-dark"><span>Pointer Data</span></div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <label for="latitude" class="col-sm-4 col-form-label">Latitude</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control form-control-sm" value="" id="latitude" placeholder="Latitude" readonly>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="longitude" class="col-sm-4 col-form-label">Longitude</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control form-control-sm" value="" id="longitude" placeholder="Longitude" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAjbn_rb7xcavM74VhIUOLjnBFbURiZXc&callback=initMap&libraries=&v=weekly"></script>
    <script src="js/index.js"></script>
</body>
</html>
